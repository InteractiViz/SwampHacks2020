<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>$Beautiful Data$</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="Styles/main-style.css">

</head>
<body class="w-100">
<div class="container col-md-11 mt-4 h-100">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center rounded border mr-4" id="map-div">
            <h4 class=" mt-2">Total University Enrollment by State in 2017</h4>
            <div id="map"></div>
            <div class="form-check col-md-4 right bg-dark rounded text-white text-right">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="" id="aggregate-toggle" onchange="aggregateChange();">Multiple State Selection
                </label>
            </div>
        </div>
        <div class="col-md-5 text-center rounded border" id="gender-chart-div">
            <h4 id="gender-title" class="mb-4 mt-2">Enrollment Distribution by Gender in USA</h4>
            <div className="w-100" id="gender-chart"></div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 mr-4 rounded border mt-4" style="background-color: #edf8ff;">
            <h4 id="ethnicity-title" class="text-center">Enrollment Distribution by Ethnicity in USA</h4>
            <div className="w-100" id="ethnicity-chart"></div>
        </div>
        <div class="col-md-5 rounded border mt-4" style="background-color: #edf8ff">
            <h4 id="stream-title" class="text-center"></h4>
            <div className="w-100" id="stream-chart"></div>
        </div>

        <!--<div class="col-md-5" id="gender-chart"></div>-->
    </div>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://d3js.org/d3.v3.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.js"></script>-->
<!--<script src="https://d3js.org/d3.v4.min.js"></script>-->
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="Scripts/main.js"></script>
</body>
</html>
